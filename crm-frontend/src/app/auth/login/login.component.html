<div class="auth-section">
    <div class="auth-container">
        <h2>Login</h2>
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input ngModel type="text" id="username" name="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input ngModel type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            <button type="submit">Login</button>
        </form>
        Dont have an account? <a (click)="navigateToRegister()"> Create one</a>
    </div>
</div>
