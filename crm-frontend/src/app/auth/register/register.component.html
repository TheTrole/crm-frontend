<div class="auth-section">
    <div class="auth-container">
        <h2>Register</h2>
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">

            <div class="form-group">
                <label for="name">Name</label>
                <input ngModel type="text" id="name" name="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="username">Email</label>
                <input ngModel type="text" id="username" name="username" placeholder="Enter your username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input ngModel type="password" id="password" name="password" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <label for="repeat">Repeat Password</label>
                <input ngModel type="password" id="repeat" name="repeat" placeholder="Repeat password">
            </div>
            <button type="submit">Register</button>
        </form>
        Already have an account? <a (click)="navigateToLogin()"> Login here</a>
    </div>
</div>
