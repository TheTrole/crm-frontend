<form [formGroup]="customerForm" (ngSubmit)="onSubmit()" style="max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 5px; background-color: #f9f9f9; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
    <div style="margin-bottom: 15px;">
        <label style="display: block; margin-bottom: 5px;">Name:</label>
        <input type="text" formControlName="name" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 3px;">
    </div>
  
    <div style="margin-bottom: 15px;">
        <label style="display: block; margin-bottom: 5px;">Type:</label>
        <select formControlName="type" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 3px;">
            <option value="Opportunity">Opportunity</option>
            <option value="Proposal">Proposal</option>
            <option value="FollowUp">FollowUp</option>
        </select>
    </div>
  
    <div style="margin-bottom: 15px;">
        <label style="display: block; margin-bottom: 5px;">Address:</label>
        <input type="text" formControlName="address" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 3px;">
    </div>
  
    <div style="margin-bottom: 15px;">
        <label style="display: block; margin-bottom: 5px;">Date:</label>
        <input type="date" formControlName="date" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 3px;">
    </div>
  
    <div style="margin-bottom: 15px;">
        <label style="display: block; margin-bottom: 5px;">Email:</label>
        <input type="email" formControlName="email" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 3px;">
    </div>
  
    <button type="submit" [disabled]="!customerForm.valid" style="display: block; width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 3px; cursor: pointer;">
        Add Customer
    </button>
</form>
